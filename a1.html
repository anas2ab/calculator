<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="a1.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Orbitron:500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet"> 
	<script src="a1.js" type="text/javascript" async></script>
</head>
<body style="background-color: #f1bf98">
<div class="center">
  <footer id="footer" class="blockquote-footer">Anas Butt</footer>
<div id="output" class="form-control"></div>
<div class="grid-container">
  <div id="sqrt" type="button" class="btn btn-light btn-outline-dark first">&#8730</div>
  <div id="sin" type="button" class="btn btn-light btn-outline-dark first">SIN</div>
  <div id="deg" type="button" class="btn btn-light btn-outline-dark first">DEG</div>
  <div id="clear" type="button" class="btn btn-light btn-outline-dark first">AC</div>



  <button id="7" type="button" class="btn btn-light number">7</button>
  <button id="8" type="button" class="btn btn-light number">8</button>
  <button id="9" type="button" class="btn btn-light number">9</button>
  <button id="divide" type="button" class="btn btn-light number">&divide</button>



  <button id="4" type="button" class="btn btn-light number">4</button>
  <button id="5" type="button" class="btn btn-light number">5</button>
  <button id="6" type="button" class="btn btn-light number">6</button>
  <button id="multiply" type="button" class="btn btn-light">*</button>




  <button id="1" type="button" class="btn btn-light number">1</button>
  <button id="2" type="button" class="btn btn-light number">2</button>
  <button id="3" type="button" class="btn btn-light number">3</button>
  <button id="subtract" type="button" class="btn btn-light">-</button>



  <button id="0" type="button" class="btn btn-light number">0</button>


  <button id="decimal" type="button" class="btn btn-light">.</button>
  <button id="equals" type="button" class="btn btn-light" >=</button>
  <button id="add" type="button" class="btn btn-light">+</button>
</div>

<p id="full" class="text-muted"></p>
</div>

</body>
</html>
